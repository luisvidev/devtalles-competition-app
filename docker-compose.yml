version: '3'

services:
  db:
    image: postgres:15.3
    container_name: devtalles-competition-db
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER: ${DB_USER}
      - POSTGRES_PASSWORD: ${DB_PASSWORD}
      - POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./postgres:/var/lib/postgresql/data

